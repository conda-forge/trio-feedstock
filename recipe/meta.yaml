{% set name = "trio" %}
{% set version = "0.23.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: da1d35b9a2b17eb32cae2e763b16551f9aa6703634735024e32f325c9285069e

build:
  skip: true  # [py<37]
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - pip
  run:
    - python
    - attrs >=20.1.0
    - sortedcontainers
    - idna
    - outcome
    - sniffio >=1.3.0
    - cffi >=1.14  # [win and not python_impl == 'pypy']
    - exceptiongroup             # [py<311]

test:
  imports:
    - trio
    - trio._core
    - trio._core._tests
    - trio._core._tests.test_multierror_scripts
    - trio.testing
    - trio._tests
    - trio._tools
    - trio._subprocess_platform
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/python-trio/trio
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An async/await-native I/O library for humans and snake people
  doc_url: https://trio.readthedocs.io/
  dev_url: https://github.com/python-trio/trio

extra:
  recipe-maintainers:
    - dhirschfeld
    - nicoddemus
    - synapticarbors
